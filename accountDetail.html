<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" type="text/css" href="css/style.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <!--header start here-->
  <header>
    <a href="/" class="logoImg"><img src="Images/logo.png" alt=""></a>
    <div class="lt">
      <nav>
        <ul>
          <li>
            <a href="buyNow.html">Product</a>
          </li>
          <li>
            <a href="">Collection</a>
          </li>
          <li>
            <a href="artist.html">Artists</a>
          </li>
        </ul>
      </nav>
      <a href="createAccount.html" class="myaccountBtn">My Account</a>
    </div>

  </header>
  <!--header end here-->
  <main class="container marginMinium">
    <section class="product">
      <!--frame start here-->
      <div class="productImgWrapper">
        <div class="frameImg">
          <img class="wd49" src="Images/oldframe.png" alt="">
        </div>
      </div>
      <!--frame end here-->
      <div class="productInfo">
        <!--step2 form start here-->
        <div class="form">
          <div class="accountDetails">
            <h1>Enter Account Details</h1>
            <div class="checkBox">
              <label for="alreadyAcoount">
                <input type="checkbox" value="" name="alreadyAcoount" id="alreadyAcoount">
                <span>
                  Do you already have an account?
                </span>
              </label>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Confirm Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password">
              <i class="passwordShowBtn"></i>
              <span class="info">Must be at least 8 characters</span>
            </div>
            <a href="accountDetaillogin.html" class="continueBtn">Continue</a>
          </div>
        </div>
        <!--step2 form start here-->
      </div>
    </section>

  </main>
  <!--footer start here-->
  <!-- <footer> </footer> -->
  <!--footer end here-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>

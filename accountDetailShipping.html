<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" type="text/css" href="css/style.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <!--header start here-->
  <header>
    <a href="buyNow.html" class="logoImg"><img src="Images/logo.png" alt=""></a>
    <div class="lt">
      <nav>
        <ul>
          <li>
            <a href="buyNow.html">Product</a>
          </li>
          <li>
            <a href="collection.html">Collection</a>
          </li>
          <li>
            <a href="artist.html">Artists</a>
          </li>
        </ul>
      </nav>
      <a href="createAccount.html" class="myaccountBtn">My Account</a>
    </div>

  </header>
  <!--header end here-->
  <main class="container marginMinium">
    <section class="product accountDetailPage">
      <!--frame start here-->
      <div class="productImgWrapper">
        <div class="frameImg">
          <img class="wd49" src="Images/oldframe.png" alt="">
        </div>
      </div>
      <!--frame end here-->
      <div class="productInfo">
        <!--step2 form start here-->
        <div class="form">
          <div class="accountDetails">
            <h1>Shipping Information</h1>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Address Line 1">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Address Line 2">
            </div>
            <div class="divide">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Town/City">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Postcode">
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Phone number">
            </div>
            <a href="review.html" class="continueBtn">Continue to payment</a>
          </div>
        </div>
        <!--step2 form start here-->
      </div>
    </section>

  </main>
  <!--footer start here-->
  <!-- <footer></footer> -->
  <!--footer end here-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/custom.js"></script>

</html>
